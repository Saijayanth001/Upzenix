<!DOCTYPE html>
<html>
<head>
    <title>Grade Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Student Grade Prediction</h2>

    <form method="POST">
        <input type="number" step="any" name="hours" placeholder="Hours Studied" required>
        <input type="number" step="any" name="attendance" placeholder="Attendance (%)" required>
        <input type="number" step="any" name="previous" placeholder="Previous Score" required>
        <button type="submit">Predict Grade</button>
    </form>

    {% if prediction %}
        <h3>Predicted Final Grade: {{ prediction }}</h3>
    {% endif %}
</div>
</body>
</html>
